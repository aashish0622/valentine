<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Card */
.card {
    background: rgba(255,255,255,0.18);
    padding: 22px;
    border-radius: 25px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    z-index: 2;
    backdrop-filter: blur(10px);
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
}

/* Romantic Photo Frames (No heart background) */
.photos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.heart-frame {
    width: 120px;
    height: 120px;
    border-radius: 20px;
    overflow: hidden;
    border: 4px solid white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: 0.3s ease;
}

.heart-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.heart-frame:hover {
    transform: scale(1.08);
}

/* Buttons */
button {
    margin-top: 12px;
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    background: white;
    color: #ff416c;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Surprise message animation */
#surpriseMsg {
    margin-top: 15px;
    font-size: 18px;
    display: none;
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <div class="photos">
        <div class="heart-frame">
            <img src="yourphoto.jpg" alt="Me">
        </div>
        <div class="heart-frame">
            <img src="herphoto.jpg" alt="Her">
        </div>
    </div>

    <p id="msg"></p>

    <button onclick="playMusic()">Tap here Please üíñ</button>
    <div id="surpriseMsg"></div>

    <br>
    <button onclick="forever()">Will You Be Mine Forever? ‚ù§Ô∏è</button>
</div>

<audio id="music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "My Beautiful Wife";

document.getElementById("msg").innerHTML = `
My dearest ${name},<br><br>
You are my love, my peace, and my forever üíï<br>
Every smile of yours makes my world brighter.<br><br>
I promise to love you today, tomorrow, and always ‚ù§Ô∏è
`;

function playMusic() {
    const music = document.getElementById("music");
    music.play();

    const surprise = document.getElementById("surpriseMsg");
    surprise.style.display = "block";
    surprise.innerHTML = `
    üíå Surprise! üíå<br><br>
    No matter where life takes us,<br>
    I will always choose you.<br><br>
    You are my today and all of my tomorrows üíû
    `;
}

function forever() {
    alert("Yayyy ‚ù§Ô∏è You are mine forever and I am yours üíçüíñ");
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
