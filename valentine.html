<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<!-- Apple Safari App Look -->
<link rel="apple-touch-icon" href="heart.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.18);
    padding: 22px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 2;
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

p {
    font-size: 17px;
    line-height: 1.6;
}

.photos {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 15px 0;
}

.photos img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
}

button {
    margin-top: 15px;
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    background: white;
    color: #ff416c;
    font-size: 16px;
    font-weight: bold;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <div class="photos">
        <img src="yourphoto.jpg" alt="Me">
        <img src="herphoto.jpg" alt="Her">
    </div>

    <p id="msg"></p>

    <button onclick="playMusic()">Tap for a Surprise üíñ</button>
</div>

<audio id="music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "My Beautiful Wife";

document.getElementById("msg").innerHTML = `
My dearest ${name},<br><br>
You are my love, my peace, and my forever üíï<br>
Every smile of yours makes my world brighter.<br><br>
I promise to love you today, tomorrow, and always ‚ù§Ô∏è
`;

function playMusic() {
    document.getElementById("music").play();
}

// Create floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
