<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Card */
.card {
    background: rgba(255,255,255,0.18);
    padding: 22px;
    border-radius: 25px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    z-index: 2;
    backdrop-filter: blur(10px);
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
}

/* Heart-shaped photos */
.photos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.heart-frame {
    width: 100px;
    height: 100px;
    position: relative;
    transform: rotate(-45deg);
}

.heart-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transform: rotate(45deg);
}

.heart-frame::before,
.heart-frame::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    z-index: -1;
}

.heart-frame::before {
    top: -50px;
    left: 0;
}

.heart-frame::after {
    left: 50px;
    top: 0;
}

/* Buttons */
button {
    margin-top: 12px;
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    background: white;
    color: #ff416c;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    transform: scale(1.05);
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <div class="photos">
        <div class="heart-frame">
            <img src="images/yourphoto.jpg" alt="Me">
        </div>
        <div class="heart-frame">
            <img src="images/herphoto.jpg" alt="Her">
        </div>
    </div>

    <p id="msg"></p>

    <button onclick="playMusic()">Tap for a Surprise üíñ</button>
    <br>
    <button onclick="forever()">Will You Be Mine Forever? ‚ù§Ô∏è</button>
</div>

<audio id="music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "My Beautiful Wife";

document.getElementById("msg").innerHTML = `
My dearest ${name},<br><br>
You are my love, my peace, and my forever üíï<br>
Every smile of yours makes my world brighter.<br><br>
I promise to love you today, tomorrow, and always ‚ù§Ô∏è
`;

function playMusic() {
    document.getElementById("music").play();
}

function forever() {
    alert("Yayyy ‚ù§Ô∏è You are mine forever and I am yours üíçüíñ");
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
